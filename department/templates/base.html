
{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Straż pożarna{% endblock %}</title>
  <link rel="stylesheet"  href="{%  static  'css/base.css'  %}">
</head>
<body>
  <header>
    <a href="{% url "home_page" %}" class="logo">Straż pożarna</a>
    <div class="menu">
        {% if request.user.is_authenticated %}
        <div><a href="{% url "logout" %}">Wyloguj</a></div>
        {% else %}
        <div><a href="{% url "login" %}">Zaloguj</a></div>
        {% endif %}
    </div>
  </header>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
